<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="container-title">
        <h1 id="title">Cartas 21</h1>
    </header>

    <div class="row mt-4">
        <div class="col text-center">
            <button class="btn btn-primary" id="btnNuevo">Nuevo Juego</button>
            <button class="btn btn-primary" id="btnPedir">Pedir Carta</button>
            <button class="btn btn-warning" id="btnDetener">Detener Juego</button>
        </div>
    </div>

    <div class="row container mt-5">
        <div class="col">
            <h3>Jugador:
                <small>0</small>
            </h3>
            <div id="jugador-cartas"></div>
        </div>
    </div>

    <div class="row container mt-5 mb-5">
        <div class="col">
            <h3>Femputadora:
                <small>0</small>
            </h3>
            <div id="computadora-cartas"></div>
        </div>
    </div>

    <script src="https://underscorejs.org/underscore-umd-min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
